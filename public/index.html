<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial - scale=1.0">
   <title>whitebaord app</title>
   <link rel="stylesheet" href="/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>  
<body>
   <!-- Top Toolbar -->
   <div class="top-toolbar">
      <h1>Whiteboard App</h1>
   </div>

   <!-- Main App -->
   <div class="container">
      <!-- Whiteboard Canvas -->
      <canvas id="canvas"></canvas>

      <!-- Sidebar (Tool Selector) -->
      <div class="sidebar">
         <h3>Tools</h3>
         <button class="tool" data-tool="pencil">Pencil</button>
         <button class="tool" data-tool="marker">Marker</button>
         <button class="tool" data-tool="highlighter">Highlighter</button>
         <button class="tool" data-tool="eraser">Eraser</button>
         <input type="color" id="colorPicker" disabled>
      </div>
   </div>
   <!-- <canvas id= "canvas"></canvas> -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" ></script>
   <script src=" ./script.js"></script>
</body>
</html>
